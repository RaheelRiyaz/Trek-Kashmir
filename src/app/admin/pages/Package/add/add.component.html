<div class="card mx-auto" style="width: 45rem">
  <div class="modal-content">
    <div class="modal-header">
      <h1 class="modal-title fs-5" id="staticBackdropLabel">Add New Package</h1>
    </div>
    <form #form class="modal-body" enctype="multipart/form-data">
      <div class="row">
        <div class="col-md-6">
          <div class="form-floating mb-3">
            <label for="name">Name</label>
            <input
              type="name"
              class="form-control"
              id="name"
              placeholder="name"
              name="name"
              ngModel
              #name="ngModel"
              required
              [class.is-invalid]="name.touched && name.invalid"
            />
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-floating mb-3">
            <label for="groupSize">Group Size</label>
            <input
              type="text"
              class="form-control"
              id="groupSize"
              placeholder="Group Size"
              name="groupSize"
              ngModel
              #groupSize="ngModel"
              required
              [class.is-invalid]="groupSize.touched && groupSize.invalid"
            />
          </div>
        </div>
      </div>
      <div class="form-floating mb-3">
        <label for="price">Price</label>
        <input
          type="text"
          class="form-control"
          id="price"
          placeholder="Package Price"
          name="price"
          ngModel
          #price="ngModel"
          required
          [class.is-invalid]="price.touched && price.invalid"
        />
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="form-floating mt-3">
            <label for="startDate">Start Date</label><br />
            <input
              type="date"
              name="startDate"
              id="startDate"
              class="date"
              placeholder="Start Date"
              ngModel
              #startDate="ngModel"
              required
              [class.is-invalid]="startDate.touched && startDate.invalid"
            />
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-floating mt-3">
            <label for="endDate">End Date</label><br />
            <input
              class="date"
              type="date"
              name="endDate"
              id="endDate"
              placeholder="End Date"
              ngModel
              #endDate="ngModel"
              required
              [class.is-invalid]="endDate.touched && endDate.invalid"
            />
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-floating mt-3">
            <label for="guide">Guide</label><br />
            <select
              id="guide"
              class="date form-select"
              aria-label="Default select example"
              name="guideId"
              style="padding: 8px"
              ngModel
              #guide="ngModel"
              required
              [class.is-invalid]="guide.touched && guide.invalid"
            >
              <option disabled selected value="">Choose Guide</option>
              <option value="{{ guid.id }}" *ngFor="let guid of guides">
                {{ guid.name }}
              </option>
            </select>
          </div>
        </div>
      </div>
      <div class="mt-3">
        <label for="formFile" class="form-label">Choose Images</label>
        <input
          class="form-control"
          type="file"
          id="formFile"
          name="files"
          multiple
          #file
        />
      </div>
      <div class="form-floating mt-3">
        <label for="floatingTextarea">Description</label>
        <textarea
          class="form-control"
          placeholder="Leave a Description here"
          id="floatingTextarea"
          name="description"
          cols="20"
          rows="4"
          ngModel
          #desc="ngModel"
          required
          [class.is-invalid]="desc.touched && desc.invalid"
        ></textarea>
      </div>
    </form>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary" (click)="addPackage(form)">
        Add New Package
      </button>
    </div>
  </div>
</div>
