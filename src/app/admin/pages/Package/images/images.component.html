<div>
  <button (click)="selectImage()" class="btn btn-outline-dark">
    Add New Image <i class="fa-solid fa-plus"></i>
  </button>
</div>

<div
  #imageBox
  class="d-flex mt-2"
  *ngIf="files?.length > 0; else elseBlock"
>
  <div
    class="card m-2 p-4"
    style="width: 38rem; height: 31rem"
    *ngFor="let img of files"
  >
    <img
      src="{{ img.filePath ? baseUrl + img.filePath : '' }}"
      class="card-img-top"
      alt="..."
      id="img"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
    />
    <i
      class="fa-solid fa-trash mt-2"
      style="color: #f05656"
      (click)="deleteImage(img.id)"
    ></i>
  </div>
</div>
<ng-template #elseBlock>
  <div class="alert mt-3 alert-warning" role="alert">
    There is no file for this package you can add file here.
  </div>
</ng-template>
<!-- Button trigger modal -->
<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">...</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
