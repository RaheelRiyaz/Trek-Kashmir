<div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">
          Profile Details
        </h1>
      </div>
      <form #profileForm="ngForm" class="modal-body" >
        <div class="profile-image">
          <img #profilePicture src="{{baseUrl+loggedInUser?.result?.filePath}}" alt="" />
        </div>
        <div class="mb-3">
          <label for="formFile" class="form-label"
            >Choose New Profile Picture</label
          >
          <div class="d-flex">
            <input
              class="form-control"
              type="file"
              id="formFile"
              (change)="getImg($event)"
              #file
            />
            <button
              class="btn btn-sm btn-primary"
              (click)="updateProfilePicture(file)"
            >
              Upload
            </button>
          </div>
        </div>
        <div class="form-floating mb-3">
          <label for="name">Name</label>
          <input
            type="name"
            class="form-control"
            id="name"
            placeholder="name"
            #name="ngModel"
            name="name"
            [(ngModel)]="loggedInUser?.result.name"
          />
        </div>
        <div class="form-floating mb-3">
          <label for="email">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="name@example.com"
            #email="ngModel"
            [(ngModel)]="loggedInUser?.result.email"
            name="email"
          />
        </div>
        <div class="form-floating">
          <label for="contactNo">Contact Number</label>
          <input
            type="tel"
            class="form-control"
            id="contactNo"
            placeholder="Contact Number"
            #contactNo="ngModel"
            [(ngModel)]="loggedInUser?.result.contactNo"
            name="contactNo"
          />
        </div>
        <div class="form-floating mt-3">
          <select
            class="form-select form-select-lg mb-3"
            aria-label="Large select example"
            name="gender" 
            [(ngModel)]="loggedInUser?.result.gender"
          >
            <option selected>Open this select menu</option>
            <option [ngValue]="1">Male</option>
            <option [ngValue]="2">Female</option>
          </select>
        </div>
      </form>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" routerLink="/admin">
          Close
        </button>
        <button type="button" class="btn btn-primary" (click)="accountUpdate(profileForm.value)">Save Changes</button>
      </div>
    </div>
  </div>
