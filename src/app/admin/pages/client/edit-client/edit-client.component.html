<div class="container mt-5 mb-5">
    <form action="" #editForm="ngForm" class="mt-5" (ngSubmit)="editClient(editForm.value)">
        <!-- Name -->
        <div class="form-group pt-5" >
            <label for="name">Name</label>
            <input 
                type="text"
                class="form-control"
                name="name"
                id="name"
                #name="ngModel"
                [(ngModel)]="clientModel.result.name"
            >
        </div>
        
        <!-- Email -->
        <div class="form-group">
            <label for="email">Email ID</label>
            <input 
                type="text"
                class="form-control"
                name="email"
                id="email"
                #email="ngModel"
                [(ngModel)]="clientModel.result.email"
            >
        </div>

        <!-- Contact Number -->
        <div class="form-group">
            <label for="contactNo">Contact Number</label>
            <input 
                type="text"
                class="form-control"
                name="contactNo"
                id="contactNo"
                #contactNo="ngModel"
                [(ngModel)]="clientModel.result.contactNo"
            >
        </div>
        <!-- Gender -->
        <div class="form-group">
            <label for="gender">Gender</label>
            <select 
                name="gender" 
                id="gender"
                #gender="ngModel"
                [(ngModel)]="clientModel.result.gender"
                class="form-control"
            >
                <option [ngValue]="1">Male</option>
                <option [ngValue]="0">Female</option>
            </select>
        </div>

        <!-- Button -->
        <div class="form-group" class="text-center">
            <button class="btn btn-success mx-auto mt-5 mb-5">
                Edit
            </button>
        </div>
    </form>
</div>
