<app-preloader *ngIf="showLoader; else mainSection"></app-preloader>
<ng-template #mainSection>
  <input
    type="search"
    name=""
    placeholder="Search For Hotel"
    id="searchbox"
    (input)="filterHotel($event)"
  />
  <div class="container">
    <br />
    <div class="d-flex justify-content-between">
      <h4 class="text-center">Hotels</h4>
      <button class="btn btn-dark" routerLink="addHotel">
        <i class="fa-solid fa-plus"></i>Add
      </button>
    </div>
    <hr />
    <div class="row">
      <div *ngFor="let hotel of hotels" class="col-md-3">
        <figure class="card card-product">
          <div class="img-wrap">
            <img
              src="{{
                hotel.filePath
                  ? hotel.filePath
                  : 'https://t4.ftcdn.net/jpg/00/65/82/13/360_F_65821315_WGpXLhFtlEHfGQ8sqJ5RUNFNmnYDGgOd.jpg'
              }}"
            />
          </div>
          <figcaption class="info-wrap">
            <h6 class="title text-dots">
              <a>{{ hotel.name }}</a>
            </h6>
            <div class="action-wrap">
              <div class="price-wrap h5">
                <span class="price-old d-block">{{ hotel.description }}</span>
                <button
                  class="btn btn-primary btn-sm mt-2"
                  style="margin-right: 10px"
                  [routerLink]="['editHotel', hotel.id]"
                >
                  <i class="fa-solid fa-pencil"></i>
                </button>
                <button
                  class="btn btn-danger btn-sm mt-2"
                  (click)="deleteHotel(hotel.id)"
                >
                  <i class="fa-solid fa-trash"></i>
                </button>
              </div>
              <!-- price-wrap.// -->
            </div>
            <!-- action-wrap -->
          </figcaption>
        </figure>
        <!-- card // -->
      </div>
    </div>
    <!-- row.// -->
  </div>
</ng-template>

<!--container end-->
