<div class="card mx-auto" style="width: 45rem">
  <div class="modal-content">
    <div class="modal-header">
      <h1 class="modal-title fs-5" id="staticBackdropLabel">Add New Trek</h1>
    </div>
    <form #form class="modal-body" enctype="multipart/form-data">
      <div class="row">
        <div class="col-md-12">
          <div class="form-floating mb-3">
            <label for="name">Name</label>
            <input
              type="name"
              class="form-control"
              id="name"
              placeholder="name"
              name="name"
              ngModel
              #name="ngModel"
              required
              [class.is-invalid]="name.touched && name.invalid"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-floating mb-3">
            <label for="latitude">Latitude</label>
            <input
              type="number"
              class="form-control"
              id="latitude"
              placeholder="Latitude"
              name="latitude"
              ngModel
              #latitude="ngModel"
              required
              [class.is-invalid]="latitude.touched && latitude.invalid"
            />
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-floating mb-3">
            <label for="longitude">longitude</label>
            <input
              type="number"
              class="form-control"
              id="longitude"
              placeholder="Longitude"
              name="longitude"
              ngModel
              #longitude="ngModel"
              required
              [class.is-invalid]="longitude.touched && longitude.invalid"
            />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4">
          <div class="form-floating mt-3">
            <label for="startDate">Start Date</label><br />
            <input
              type="date"
              name="startDate"
              id="startDate"
              class="date"
              placeholder="Start Date"
              ngModel
              #startDate="ngModel"
              required
              [class.is-invalid]="startDate.touched && startDate.invalid"
            />
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-floating mt-3">
            <label for="endDate">End Date</label><br />
            <input
              class="date"
              type="date"
              name="endDate"
              id="endDate"
              placeholder="End Date"
              ngModel
              #endDate="ngModel"
              required
              [class.is-invalid]="endDate.touched && endDate.invalid"
            />
          </div>
        </div>
      </div>
      <div class="mt-3">
        <label for="formFile" class="form-label">Choose Images</label>
        <input
          class="form-control"
          type="file"
          id="formFile"
          name="files"
          multiple
          #file
        />
      </div>
      <div class="form-floating mt-3">
        <label for="floatingTextarea">Description</label>
        <textarea
          class="form-control"
          placeholder="Leave a Description here"
          id="floatingTextarea"
          name="description"
          cols="20"
          rows="4"
          ngModel
          #desc="ngModel"
          required
          [class.is-invalid]="desc.touched && desc.invalid"
        ></textarea>
      </div>
    </form>
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-primary"
        (click)="addTrek(form)"
      >
        Add New Trek
      </button>
    </div>
  </div>
</div>
<!-- [disabled]="form.invalid" -->
