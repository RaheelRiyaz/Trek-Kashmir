<h4><small>Trek Records</small></h4>
<!-- <button
  routerLink="/admin/treks/addtrek/{{ packageId }}"

  Add -->
<button routerLink="/admin/treks/addtrek/{{ packageId }}" class="btn btn-dark">
  Add New Trek <i class="fa-solid fa-plus"></i>
</button>

<!-- </button> -->
<div *ngIf="trekList; else elseSection" class="mt-3">
  <div class="container-fluid">
    <div class="title">
      <div class="col-lg-12 col-md-12 ml-auto mr-auto">
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th class="text-center">#</th>
                <th>Name</th>
                <th>From</th>
                <th>To</th>
                <th class="text-right">Latitude</th>
                <th class="text-right">Longitude</th>
                <th class="text-right">Map</th>
                <th class="text-right">More</th>
                <th class="text-right">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let trek of trekList; index as i">
                <td class="text-center">{{ i + 1 }}</td>
                <td>{{ trek?.name }}</td>
                <td>{{ trek.startDate | date }}</td>
                <td>{{ trek.endDate | date }}</td>
                <td class="text-right">{{ trek.latitude }}</td>
                <td class="text-right">{{ trek.longitude }}</td>

                <td>
                  <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
  View Map
</button>
                  <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                    View Map
                 </button> -->
                </td>
                
                <td class="text-right">
                  <div class="btn-group dropup">
                    <button
                      type="button"
                      class="btn btn-secondary dropdown-toggle"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      View
                    </button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" routerLink="/admin/treks/iternary/{{trek.id}}">Iternary</a></li>
                      <li><a class="dropdown-item" routerLink="/admin/treks/images/{{trek.id}}">Images</a></li>
                    </ul>
                  </div>
                </td>
                <td class="td-actions text-right">
                  <!-- <i
                    class="fa-solid fa-circle-info cursor-pointer"
                    style="color: #8fb8ff; margin-right: 10px"
                    data-bs-toggle="modal"
                    data-bs-target="#exampleModal"
                  ></i> -->
                  <i
                    routerLink="/admin/treks/edit/{{ trek.id }}/{{ packageId }}"
                    class="fa-solid fa-pen cursor-pointer"
                    style="color: #5c98ff; margin-right: 10px"
                  ></i>
                  <i
                    class="fa-solid fa-trash cursor-pointer"
                    style="color: #c92222"
                    (click)="fireSwal(trek.id)"
                  ></i>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <!-- <div
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Trek Details</h1>
          <i
            class="fa-solid fa-2x cursor-pointer fa-xmark"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></i>
        </div>
        <div class="modal-body"></div>
      </div>
    </div>
  </div> -->
</div>
<ng-template #elseSection>
  <div class="alert alert-warning" role="alert" style="margin-top: 70px">
    No trek for this package you can add trek for this package.
  </div>
</ng-template>




<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">    
        <app-map embedLinkA="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d1702829.7498542645!2d75.26496015!3d33.5315621!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1698944363500!5m2!1sen!2sin"
        ></app-map> 
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Understood</button>
      </div>
    </div>
  </div>
</div>
