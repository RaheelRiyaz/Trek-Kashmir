<div class="card mx-auto" style="width: 45rem">
  <div class="modal-content">
    <div class="modal-header">
      <h1 class="modal-title fs-5" id="staticBackdropLabel">
        Add New Treking Gear
      </h1>
    </div>
    <form #form class="modal-body" enctype="multipart/form-data">
      <div class="row">
        <div class="col-md-6">
          <div class="form-floating mb-3">
            <label for="name">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="name"
              name="name"
              ngModel
              #name="ngModel"
              required
              [class.is-invalid]="name.touched && name.invalid"
            />
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-floating mb-3">
            <label for="name">Price/day</label>
            <input
              type="number"
              class="form-control"
              id="name"
              placeholder="Price"
              name="pricePerDay"
              ngModel
              #pricePerday="ngModel"
              required
              [class.is-invalid]="pricePerday.touched && pricePerday.invalid"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-floating mb-3">
            <label for="size">Size</label>
            <input
              type="number"
              class="form-control"
              id="size"
              placeholder="Size"
              name="size"
              ngModel
              #size="ngModel"
              required
              min="0"
              max="3"
              [class.is-invalid]="size.touched && size.invalid"
            />
          </div>
          <p class="text-danger" *ngIf="size.errors&&size.errors['max']||size.errors&&size.errors['min']">Size must be between 0-3</p>
        </div>
        <div class="col-md-6">
          <div class="form-floating mb-3">
            <label for="quantity">Quantity</label>
            <input
              type="number"
              class="form-control"
              id="quantity"
              placeholder="Quantity"
              name="quantity"
              ngModel
              #quantity="ngModel"
              required
              [class.is-invalid]="quantity.touched && quantity.invalid"
            />
          </div>
        </div>
      </div>
      <div class="mt-3">
        <label for="formFile" class="form-label">Choose Images</label>
        <input
          class="form-control"
          type="file"
          id="formFile"
          name="files"
          multiple
          #file
        />
      </div>
      <div class="form-floating mt-3">
        <label for="floatingTextarea">Description</label>
        <textarea
          class="form-control"
          placeholder="Leave a Description here"
          id="floatingTextarea"
          name="description"
          cols="20"
          rows="4"
          ngModel
          #desc="ngModel"
          required
          [class.is-invalid]="desc.touched && desc.invalid"
        ></textarea>
      </div>
    </form>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary" (click)="addGear(form)">
        Add Gear
      </button>
    </div>
  </div>
</div>
<!-- [disabled]="form.invalid" -->
