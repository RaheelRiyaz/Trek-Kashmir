
<div id="intro" style="background-image: none; margin-bottom:unset;">
    <div class="mask d-flex align-items-center h-100">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-xl-8 col-md-8 shadow-sm p-3 mb-5 bg-body-tertiary rounded" style="border-radius: 1.9%;">
            <form
              class="bg-white rounded-5-strong p-5"
              #loginForm="ngForm"
              (ngSubmit)="signup()"
            >
              <!-- Email input -->
              <div class="form-outline mb-4">
                <input
                  type="text"
                  id="userName"
                  name="userName"
                  class="form-control"
                  placeholder="Username"
                  [(ngModel)]="signupModel.userName"
                  required
                  #userName="ngModel"
                  [class.is-invalid]="userName.touched && userName.invalid"
                />
              </div>
  
              <!-- Password input -->
              <div class="form-outline mb-4">
                <input
                  type="text"
                  id="name"
                  class="form-control"
                  name="name"
                  placeholder="Name"
                  [(ngModel)]="signupModel.name"
                  required
                  #name="ngModel"
                  [class.is-invalid]="name.touched && name.invalid"
                />
              </div>
              <div class="form-outline mb-4">
                <input
                  type="email"
                  id="email"
                  class="form-control"
                  name="email"
                  placeholder="Email Address"
                  [(ngModel)]="signupModel.email"
                  required
                  #email="ngModel"
                  [class.is-invalid]="email.touched && email.invalid"
                />
              </div>
              <div class="form-outline mb-4">
                <input
                  type="tel"
                  id="tel"
                  class="form-control"
                  name="contactNo"
                  placeholder="Contact Number"
                  [(ngModel)]="signupModel.contactNo"
                  required
                  #contactNo="ngModel"
                  [class.is-invalid]="contactNo.touched && contactNo.invalid"
                />
              </div>
              <div class="form-outline mb-4 d-flex">
                <input
                  type="password"
                  id="pass"
                  class="form-control"
                  name="password"
                  placeholder="Password"
                  [(ngModel)]="signupModel.password"
                  required
                  #password="ngModel"
                  [class.is-invalid]="password.touched && password.invalid"
                />
                <input
                  type="password"
                  id="confirmPass"
                  class="form-control"
                  name="confirmPassword"
                  placeholder="Confirm Password"
                  [(ngModel)]="signupModel.confirmPassword"
                  required
                  #confirmPassword="ngModel"
                  [class.is-invalid]="
                    confirmPassword.touched && confirmPassword.invalid
                  "
                />
              </div>
              <div class="row">
                <div class="col-6">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="flexRadioDefault1"
                      id="gender1"
                      [(ngModel)]="signupModel.gender"
                      required
                      #gender="ngModel"
                      [value]="1"
                      checked
                    />
                    <label class="form-check-label" for="gender1">
                      Male
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="flexRadioDefault2"
                      id="gender2"
                      [(ngModel)]="signupModel.gender"
                      required
                      #gender="ngModel"
                      [value]="2"
                    />
                    <label class="form-check-label" for="gender2">
                      Female
                    </label>
                  </div>
                </div>
                <div class="col-6">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="flexRadioDefault3"
                      id="userRole1"
                      [(ngModel)]="signupModel.userRole"
                      required
                      #userRole="ngModel"
                      [value]="1"
                      checked
                    />
                    <label class="form-check-label" for="userRole1">
                      Admin
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="flexRadioDefault4"
                      id="userRole2"
                      [(ngModel)]="signupModel.userRole"
                      required
                      #userRole="ngModel"
                      [value]="3"
                    />
                    <label class="form-check-label" for="userRole2">
                      Guide
                    </label>
                  </div>
                </div>
              </div>
             
              <div>
                <a>Already have an account? <span style="cursor: pointer;" class="text-primary" routerLink="/login">Login</span></a>
              </div>
              <button
                type="submit"
                class="btn btn-primary btn-block mt-2"
                [disabled]="loginForm.invalid"
              >
                Sign in
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
