<!-- Background image -->
<div id="intro">
  <div class="mask d-flex align-items-center h-100">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-xl-8 col-md-8 mt-4">
          <form
            class="bg-white rounded-5 shadow-5-strong p-5"
            #loginForm="ngForm"
            (ngSubmit)="createNewUser()"
          >
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input
                type="text"
                id="userName"
                name="userName"
                class="form-control"
                placeholder="Username"
                [(ngModel)]="newUser.userName"
                required
                #userName="ngModel"
                [class.is-invalid]="userName.touched && userName.invalid"
              />
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
              <input
                type="text"
                id="name"
                class="form-control"
                name="name"
                placeholder="Name"
                [(ngModel)]="newUser.name"
                required
                #name="ngModel"
                [class.is-invalid]="name.touched && name.invalid"
              />
            </div>
            <div class="form-outline mb-4">
              <input
                type="email"
                id="email"
                class="form-control"
                name="email"
                placeholder="Email Address"
                [(ngModel)]="newUser.email"
                required
                #email="ngModel"
                [class.is-invalid]="email.touched && email.invalid"
              />
            </div>
            <div class="form-outline mb-4">
              <input
                type="tel"
                id="tel"
                class="form-control"
                name="contactNo"
                placeholder="Contact Number"
                [(ngModel)]="newUser.contactNo"
                required
                #contactNo="ngModel"
                [class.is-invalid]="contactNo.touched && contactNo.invalid"
              />
            </div>
            <div class="form-outline mb-4 d-flex">
              <input
                type="password"
                id="pass"
                class="form-control"
                name="password"
                placeholder="Password"
                [(ngModel)]="newUser.password"
                required
                #password="ngModel"
                [class.is-invalid]="password.touched && password.invalid"
              />
              <input
                type="password"
                id="confirmPass"
                class="form-control"
                name="confirmPassword"
                placeholder="Confirm Password"
                [(ngModel)]="newUser.confirmPassword"
                required
                #confirmPassword="ngModel"
                [class.is-invalid]="
                  confirmPassword.touched && confirmPassword.invalid
                "
              />
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="gender"
                [(ngModel)]="newUser.gender"
                required
                #gender="ngModel"
                [value]="1"
                checked
              />
              <label class="form-check-label" for="flexRadioDefault1">
                Male
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault2"
                [(ngModel)]="newUser.gender"
                required
                #gender="ngModel"
                [value]="2"
              />
              <label class="form-check-label" for="flexRadioDefault2">
                Female
              </label>
            </div>
            <!-- Submit button -->
            <div>
              <a>Already have an account ?<span style="cursor: pointer;" class="text-primary" routerLink="/login">Login</span></a>
            </div>
            <button
              type="submit"
              class="btn btn-primary btn-block mt-2"
              [disabled]="loginForm.invalid"
            >
              Sign in
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Background image -->
