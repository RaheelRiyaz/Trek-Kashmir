<div>
    <button
    (click)="selectImage()"
      class="btn btn-outline-dark"
    >
      Add New Image <i class="fa-solid fa-plus" ></i>
    </button>
  </div>
  <div class="d-flex mt-2" *ngIf="files?.length>0;else elseBlock">
    <div class="card m-2 p-3" style="width: 38rem;height: 30rem;" *ngFor="let img of files">
      <img
        src="{{ img.filePath ? baseUrl + img.filePath : '' }}"
        class="card-img-top"
        alt="..."
      />
      <i
        class="fa-solid fa-trash mt-2"
        style="color: #f05656"
        (click)="deleteImage(img.id)"
      ></i>
    </div>
  </div>
  <!-- Modal -->
  <ng-template #elseBlock>
    <div class="alert mt-3 alert-warning" role="alert">
      There is no file for this trek you can add file here.
    </div>
  </ng-template>
