<div *ngIf="trekList; else elseSection" class="mt-3">
  <div class="container-fluid">
    <div class="title">
      <div class="col-lg-12 col-md-12 ml-auto mr-auto">
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th class="text-center">#</th>
                <th>Name</th>
                <th>From</th>
                <th>To</th>
                <th class="text-right">Latitude</th>
                <th class="text-right">Longitude</th>
                <th class="text-right">More</th>
                <!-- <th class="text-right">Action</th> -->
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let trek of trekList; index as i">
                <td class="text-center">{{ i + 1 }}</td>
                <td>{{ trek?.name }}</td>
                <td>{{ trek.startDate | date }}</td>
                <td>{{ trek.endDate | date }}</td>
                <td class="text-right">{{ trek.latitude }}</td>
                <td class="text-right">{{ trek.longitude }}</td>
                <td class="text-right">
                  <div class="btn-group dropup">
                    <button
                      type="button"
                      class="btn btn-secondary dropdown-toggle"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      View
                    </button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" routerLink="/guide/treks/iternary/{{trek.id}}">Iternary</a></li>
                      <li><a class="dropdown-item" routerLink="/guide/treks/images/{{trek.id}}">Images</a></li>
                    </ul>
                  </div>
                </td>
                <!-- <td class="td-actions text-right">
                  <i
                    class="fa-solid fa-circle-info cursor-pointer"
                    style="color: #8fb8ff; margin-right: 10px"
                    data-bs-toggle="modal"
                    data-bs-target="#exampleModal"
                  ></i>
                  <i
                    routerLink="/guide/treks/edit/{{ trek.id }}/{{ packageId }}"
                    class="fa-solid fa-pen cursor-pointer"
                    style="color: #5c98ff; margin-right: 10px"
                  ></i>
                  <i
                    class="fa-solid fa-trash cursor-pointer"
                    style="color: #c92222"
                    (click)="fireSwal(trek.id)"
                  ></i>
                </td> -->
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Trek Details</h1>
          <i
            class="fa-solid fa-2x cursor-pointer fa-xmark"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></i>
        </div>
        <div class="modal-body"></div>
      </div>
    </div>
  </div>
</div>
<ng-template #elseSection>
  <div class="alert alert-warning" role="alert" style="margin-top: 70px">
    No trek for this package 
    <!-- you can add trek for this package. -->
  </div>
</ng-template>
