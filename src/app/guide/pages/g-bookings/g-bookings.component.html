 <div class="container" style="width: 80vw; margin-right:1.5%;">
   <div><h1><strong class="">Bookings</strong></h1></div>
   <div class="container card py-3">
      <table class="table table-striped table-hover">
         <thead>
            <tr>
               <td>Package Name</td>
               <td>Booked By</td>
               <td>Grou Size</td>
               <td>Start Date</td>
               <td>End Date</td>
               <td>Package Booking Status</td>
               <td>Total Bookings</td>
            </tr>
         </thead>
         <tbody>
            <tr>
               <td>
                  {{package.name}}
               </td>
               <td>
                  {{userName}}
               </td>
               <td>
                  {{package.groupSize}}
               </td>
               <td>
                  {{package.startDate | date}}
               </td>
               <td>
                  {{package.endDate | date}}
               </td>
               <td>
                  {{package.packageBookingStatus | bookingStatus}}
               </td>
               <td>
                  {{package.totalBooking}}
               </td>
            </tr>
         </tbody>
      </table>
   </div>
</div>
