<div class="container">
  <div class="col-lg-8 border p-3 main-section bg-white">
    <div class="row hedding m-0 pl-3 pt-0 pb-3">Product Details</div>
    <div class="row m-0">
      <div class="col-lg-4 left-side-product-box pb-3">
        <img
          style="height: 300px; object-fit: contain"
          src="{{ product?.filePath ? baseUrl + product?.filePath : '' }}"
          class="border p-3"
          #mainImg
        />
        <span class="sub-img">
          <img
            *ngFor="let file of product?.files"
            src="{{ file.filePath ? baseUrl + file.filePath : '' }}"
            class="border p-2 cursor-pointer"
            (click)="changeImage($event, mainImg)"
          />
        </span>
      </div>
      <div class="col-lg-8">
        <div class="right-side-pro-detail border p-3 m-0">
          <div class="row">
            <div class="col-lg-12">
              <p class="m-0 p-0">{{ product?.name }}</p>
            </div>
            <div class="col-lg-12">
              <p class="m-0 p-0 price-pro">
                {{ product?.pricePerDay | currency : "INR" }}/day
              </p>
              <hr class="p-0 m-0" />
            </div>
            <div class="col-lg-12 pt-2">
              <h5>Product Detail</h5>
              <span>{{ product?.description }}</span>
              <hr class="m-0 pt-2 mt-2" />
            </div>
            <div class="col-lg-12">
              <p class="tag-section">
                <strong>Size : </strong
                ><select
                  class="form-select"
                  aria-label="Default select example"
                >
                  <option selected>Choose Size</option>
                  <option [ngValue]="0">S</option>
                  <option [ngValue]="1">M</option>
                  <option [ngValue]="2">L</option>
                  <option [ngValue]="3">XL</option>
                </select>
              </p>
            </div>
            <div class="col-lg-12">
              <h6>Quantity :</h6>
              <input
                type="number"
                class="form-control text-center w-100"
                value="1"
                (input)="changeQuantity($event)"
              />
            </div>
            <div class="col-lg-12 mt-3">
              <div class="row">
                <div class="col-lg-6 pb-2">
                  <a
                    *ngIf="!isInCart; else removeFromCart"
                    class="btn btn-primary w-100 text-light"
                    (click)="addItemToCart()"
                    >Add To Cart</a
                  >
                  <ng-template #removeFromCart>
                    <a
                      class="btn btn-danger w-100 text-light"
                      (click)="addItemToCart()"
                      >Remove From Cart</a
                    >
                  </ng-template>
                </div>
                <div class="col-lg-6">
                  <a class="btn btn-success w-100 text-light" (click)="payNow()"
                    >Shop Now</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
